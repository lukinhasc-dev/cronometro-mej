<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <link rel="icon" type="image/png" href="Logo MEJ Atu.png">
    <title>Tempo - MEJ</title>
</head>

<body>
    <section class="logo-horario">
        <img src="Logo MEJ Atu.png" alt="Missão Evangélica Jaboque">
    </section>


    <section id="horario-mensagem">
        <div id="tempo">
            <span id="horas">00</span>
            <span id="minutos">00</span>
            <span id="segundos">00</span>
        </div>

        <div id="mensagem"></div>

        <div id="toast-encerrado">Tempo encerrado!</div>

    </section>


    <script src="display.js"></script>
</body>

</html>
